<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Note Taker | JavaScript Example App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div>
        <label for="new-title">Add Note</label>
    </div>

    <div>
        <label for="new-title">Note</label><input id="new-title" type="text" onfocus="if(this.value == 'Add title') { this.value = ''; }" value="Add title" >
    </div>
    <div>
        <label for="new-note"></label><textarea id="new-note" onfocus="if(this.value == 'Add note text') { this.value = ''; }" >Add note text</textarea><button id="save-button">Save</button>
    </div>
    <h3>
        <label>Notes</label>
        <ul id="saved-notes">
            <li><label>CSS Notes</label><textarea>CSS can work wonders for your design.</textarea><button class="view">View</button><button class="delete">Delete</button></li>
            <li><label>HTML Notes</label><textarea>HTML is really cool!</textarea><button class="view">View</button><button class="delete">Delete</button></li>
        </ul>
    </h3>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
